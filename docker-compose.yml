services:
  docker:
    image: docker:dind
    container_name: docker
    privileged: true
    command: --storage-driver=overlay2
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins_certs:/certs/client
      - docker_cache:/var/lib/docker
    networks:
      jenkins-net:
        aliases:
          - docker

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - jenkins_home:/var/jenkins_home
      - jenkins_certs:/certs/client:ro
    networks:
      - jenkins-net
    depends_on:
      - docker

volumes:
  jenkins_home:
  jenkins_certs:
  docker_cache:

networks:
  jenkins-net:
